<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --danger: #ef4444;
      --border: #e5e7eb;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      padding: 40px 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      height: calc(100vh - 80px);
    }


    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .card-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      background: #fafafa;
    }

    .card-header h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    .btn-icon {
      background: transparent;
      color: var(--text-muted);
      padding: 8px;
    }

    .btn-icon:hover {
      color: var(--danger);
      background: #fee2e2;
    }

    .list-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      background: white;
      border-radius: 8px;
      border: 1px solid transparent;
      transition: all 0.2s;
      cursor: pointer;
    }

    .item:hover {
      background-color: #f9fafb;
      border-color: var(--border);
    }

    .item.active {
      background-color: #eef2ff; /* –°–≤–µ—Ç–ª–æ-—Å–∏–Ω–∏–π */
      border-color: var(--primary);
      box-shadow: 0 2px 4px rgba(79, 70, 229, 0.1);
    }

    .item-content {
      display: flex;
      flex-direction: column;
    }

    .item-title {
      font-weight: 600;
      color: var(--text-main);
    }

    .item-subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .hidden {
      opacity: 0.5;
      pointer-events: none;
      filter: grayscale(100%);
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

  </style>
</head>
<body>

<div class="container">

  <div class="card">
    <div class="card-header">
      <h2>üéµ –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª–∏</h2>
      <div class="input-group">
        <input id="artName" placeholder="–ò–º—è –∞—Ä—Ç–∏—Å—Ç–∞">
        <input id="artGenre" placeholder="–ñ–∞–Ω—Ä" style="width: 40%">
        <button class="btn-primary" onclick="addArtist()">+</button>
      </div>
    </div>
    <div class="list-container" id="artistList">
    </div>
  </div>

  <div class="card hidden" id="songsCard">
    <div class="card-header">
      <h2 id="songsTitle">üíø –¢—Ä–µ–∫–∏</h2>
      <input type="hidden" id="currentArtistId">
      <div class="input-group">
        <input id="songTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞">
        <input id="songDur" type="number" placeholder="–°–µ–∫" style="width: 30%">
        <button class="btn-primary" onclick="addSong()">+</button>
      </div>
    </div>
    <div class="list-container" id="songList">
      <div style="text-align: center; color: #9ca3af; margin-top: 20px;">
        –í—ã–±–µ—Ä–∏—Ç–µ –∞—Ä—Ç–∏—Å—Ç–∞ —Å–ª–µ–≤–∞, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ç—Ä–µ–∫–∏
      </div>
    </div>
  </div>

</div>

<script>
  // --- –õ–û–ì–ò–ö–ê –ê–†–¢–ò–°–¢–û–í ---
  async function loadArtists() {
    const res = await fetch('/artist');
    const data = await res.json();
    const container = document.getElementById('artistList');
    container.innerHTML = '';

    data.forEach(a => {
      const div = document.createElement('div');
      div.className = 'item';
      div.id = `artist-${a.id}`;
      div.onclick = (e) => {
        // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è, –Ω–µ –≤—ã–±–∏—Ä–∞–µ–º –∞—Ä—Ç–∏—Å—Ç–∞
        if(e.target.closest('.btn-icon')) return;
        selectArtist(a.id, a.name, div);
      };

      div.innerHTML = `
                    <div class="item-content">
                        <span class="item-title">${a.name}</span>
                        <span class="item-subtitle">${a.genre}</span>
                    </div>
                    <button class="btn-icon" onclick="deleteArtist(${a.id})">üóë</button>
                `;
      container.appendChild(div);
    });
  }

  async function addArtist() {
    const name = document.getElementById('artName').value;
    const genre = document.getElementById('artGenre').value;
    if(!name) return;

    await fetch('/artist', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({name, genre})
    });
    document.getElementById('artName').value = '';
    document.getElementById('artGenre').value = '';
    loadArtists();
  }

  async function deleteArtist(id) {
    if(!confirm('–£–¥–∞–ª–∏—Ç—å –∞—Ä—Ç–∏—Å—Ç–∞ –∏ –≤—Å–µ –µ–≥–æ –ø–µ—Å–Ω–∏?')) return;
    await fetch('/artist/' + id, { method: 'DELETE' });
    loadArtists();
    document.getElementById('songsCard').classList.add('hidden');
    document.getElementById('songList').innerHTML = '';
    document.getElementById('songsTitle').innerText = 'üíø –¢—Ä–µ–∫–∏';
  }
  function selectArtist(id, name, element) {
    document.querySelectorAll('.item').forEach(el => el.classList.remove('active'));
    element.classList.add('active');

    const card = document.getElementById('songsCard');
    card.classList.remove('hidden');

    document.getElementById('songsTitle').innerText = `üíø ${name}`;
    document.getElementById('currentArtistId').value = id;

    loadSongs(id);
  }

  async function loadSongs(artistId) {
    const res = await fetch('/song/artist/' + artistId);
    const data = await res.json();
    const container = document.getElementById('songList');
    container.innerHTML = '';

    if(data.length === 0) {
      container.innerHTML = '<div style="text-align: center; color: #9ca3af; margin-top: 20px;">–ù–µ—Ç —Ç—Ä–µ–∫–æ–≤</div>';
      return;
    }

    data.forEach(s => {
      const durationFormatted = formatTime(s.duration);
      container.innerHTML += `
                    <div class="item" style="cursor: default;">
                        <div class="item-content">
                            <span class="item-title">${s.title}</span>
                            <span class="item-subtitle">‚è± ${durationFormatted}</span>
                        </div>
                        <button class="btn-icon" onclick="deleteSong(${s.id}, ${artistId})">‚úï</button>
                    </div>
                `;
    });
  }

  async function addSong() {
    const title = document.getElementById('songTitle').value;
    const duration = document.getElementById('songDur').value;
    const artistId = document.getElementById('currentArtistId').value;

    if(!title || !artistId) return;

    await fetch('/song', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        title: title,
        duration: parseInt(duration || 0),
        artistId: parseInt(artistId)
      })
    });

    document.getElementById('songTitle').value = '';
    document.getElementById('songDur').value = '';
    document.getElementById('songTitle').focus();
    loadSongs(artistId);
  }

  async function deleteSong(id, artistId) {
    await fetch('/song/' + id, { method: 'DELETE' });
    loadSongs(artistId);
  }

  function formatTime(seconds) {
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    return `${m}:${s < 10 ? '0' : ''}${s}`;
  }

  loadArtists();
</script>
</body>
</html>
