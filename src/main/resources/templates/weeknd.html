<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff 0%, #1b1b1b 50%, #000000 100%);
            background-attachment: fixed;
            font-family: "Poppins", sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(15px);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 0 0 12px #9a00ff;
        }

        a {
            color: #bb86fc;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
        }

        a:hover {
            color: #e3b3ff;
            text-shadow: 0 0 10px #bb86fc;
        }

        table {
            margin: 40px auto;
            width: 70%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }
        th {
            padding: 15px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.08);
            text-shadow: 0 0 6px #7a00ff;
        }
        td {
            padding: 14px;
            font-size: 17px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.10);
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.12);
            transition: 0.3s;
        }
        audio {
            width: 200px;
        }
    </style>
</head>
<body>
<h1>The Weeknd — Songs</h1>
<p><a href="artist-page.html">← Back to Artists</a></p>
<table>
    <tr><th>ID</th><th>Song Title</th><th>Play</th></tr>
    <tr>
        <td>1</td>
        <td>Blinding Lights</td>
        <td>
            <audio controls>
                <source src="wk songs/The Weeknd - Blinding Lights.mp3" type="audio/mpeg">
            </audio>
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>Save Your Tears</td>
        <td>
            <audio controls>
                <source src="wk songs/The Weeknd - Save Your Tears.mp3" type="audio/mpeg">
            </audio>
        </td>
    </tr>
    <tr>
        <td>3</td>
        <td>Starboy</td>
        <td>
            <audio controls>
                <source src="wk songs/The Weeknd feat. Daft Punk - Starboy.mp3" type="audio/mpeg">
            </audio>
        </td>
    </tr>
    <tr>
        <td>4</td>
        <td>Heartless</td>
        <td>
            <audio controls>
                <source src="wk songs/The Weeknd - Heartless.mp3" type="audio/mpeg">
            </audio>
        </td>
    </tr>
    <tr>
        <td>5</td>
        <td>After Hours</td>
        <td>
            <audio controls>
                <source src="wk songs/The Weeknd - After Hours.mp3" type="audio/mpeg">
            </audio>
        </td>
    </tr>
</table>
</body>
</html>
