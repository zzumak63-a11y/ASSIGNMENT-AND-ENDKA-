<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #5f00ff, #0b061a 45%, #000 80%);
            color: white;
            overflow-x: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 25px 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(20px);
        }
        .logo {
            font-size: 22px;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #9f7bff, #ff4ecd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .navbar a {
            margin-left: 40px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            opacity: 0.8;
        }
        .navbar a:hover {
            opacity: 1;
            text-shadow: 0 0 15px #9f7bff;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero h1 {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(120deg, #ffffff, #9f7bff, #ff4ecd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px #9f7bff; }
            to { text-shadow: 0 0 60px #ff4ecd; }
        }
        .container {
            width: 85%;
            margin: -200px auto 100px;
            padding: 50px;
            border-radius: 30px;
            background: linear-gradient(
                    135deg,
                    rgba(255,255,255,0.18),
                    rgba(255,255,255,0.05)
            );
            backdrop-filter: blur(35px);
            box-shadow: 0 0 80px rgba(159,123,255,0.4);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            padding: 22px;
            font-size: 20px;
            text-transform: uppercase;
            background: rgba(255,255,255,0.1);
            letter-spacing: 2px;
        }
        td {
            padding: 20px;
            font-size: 18px;
            border-bottom: 1px solid rgba(255,255,255,0.15);
        }
        tr {
            transition: 0.3s;
        }
        tr:hover {
            transform: scale(1.02);
            background: rgba(255,255,255,0.12);
            box-shadow: 0 0 25px rgba(159,123,255,0.6);
        }
        a {
            color: #9f7bff;
            font-weight: 700;
            text-decoration: none;
        }
        a:hover {
            color: white;
            text-shadow: 0 0 15px #9f7bff;
        }
        audio {
            width: 200px;
            filter: drop-shadow(0 0 10px #9f7bff);
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin: 60px 0 40px;
        }
        .back-link {
            font-size: 18px;
            color: #a78bfa;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-shadow: 0 0 15px #a78bfa;
            color: white;
        }
        .title-circle {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(
                    circle at top left,
                    rgba(167,139,250,0.35),
                    rgba(0,0,0,0.85)
            );
            box-shadow:
                    0 0 40px rgba(167,139,250,0.6),
                    inset 0 0 40px rgba(167,139,250,0.4);
            backdrop-filter: blur(20px);
        }
        .title-circle h1 {
            text-align: center;
            font-size: 36px;
            font-weight: 800;
            line-height: 1.2;
            letter-spacing: 1px;
        }
        .title-circle span {
            font-size: 22px;
            font-weight: 500;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">THYNK UNLIMITED</div>
    <div>
        <a href="#">Home</a>
        <a href="#">Artists</a>
        <a href="#">Content</a>
    </div>
</div>
<div class="hero">
    <h1>Artists</h1>
</div>
<div class="header">
    <a href="artist-page.html" class="back-link">‚Üê Back to Artists</a>
    <div class="title-circle">
        <h1>Billie Eilish<br><span>Songs</span></h1>
    </div>
</div>
<table>
    <tr><th>ID</th><th>Song Title</th><th>Play</th></tr>
    <tr>
        <td>1</td>
        <td>Bad Guy</td>
        <td>
            <audio controls>
                <source src="bs songs/billie-eilish-bad-guy.mp3" type="audio/mpeg">
            </audio>
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>Everything I Wanted</td>
        <td>
            <audio controls>
                <source src="bs songs/Billie_Eilish_-_Everything_I_Wanted_(www.muzofan.net).mp3" type="audio/mpeg">
            </audio>
        </td>
    </tr>
    <tr>
        <td>3</td>
        <td>Therefore I Am</td>
        <td>
            <audio controls>
                <source src="bs songs/Billie_Eilish_-_Therefore_I_Am_(www.muzofan.net).mp3" type="audio/mpeg">
            </audio>
        </td>
    </tr>
    <tr>
        <td>4</td>
        <td>Bury a Friend</td>
        <td>
            <audio controls>
                <source src="bs songs/3c14bb1b571573f85ff0b9463104ebb6.mp3" type="audio/mpeg">
            </audio>
        </td>
    </tr>
    <tr>
        <td>5</td>
        <td>Ocean Eyes</td>
        <td>
            <audio controls>
                <source src="bs songs/Billie Eilish - Ocean Eyes.mp3" type="audio/mpeg">
            </audio>
        </td>
    </tr>
</table>
<script>
    const audios = document.querySelectorAll("audio");

    audios.forEach(audio => {
        audio.addEventListener("play", () => {
            audios.forEach(otherAudio => {
                if (otherAudio !== audio) {
                    otherAudio.pause();
                    otherAudio.currentTime = 0;
                }
            });
        });
    });
</script>

</body>
</html>
