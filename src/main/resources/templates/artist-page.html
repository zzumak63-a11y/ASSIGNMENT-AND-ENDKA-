<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Artists</title>
</head>
<body>
<h1>Artists</h1>
<ul>
    <li th:each="artist : ${artists}">
        <span th:text="${artist.name}">Artist Name</span>
        <span th:text="${artist.genre}">Genre</span>
        <form th:action="@{/artist/{id}/music(id=${artist.id})}" method="post">
            <input type="text" name="title" placeholder="Song Title">
            <input type="text" name="genre" placeholder="Song Genre">
            <button type="submit">Add Song</button>
        </form>
        <form th:action="@{/artist/{id}(id=${artist.id})}" method="post">
            <button type="submit">Delete Artist</button>
        </form>
    </li>
</ul>
</body>
</html>
