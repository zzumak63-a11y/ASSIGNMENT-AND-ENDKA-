<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Artist Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(#ffffff, #322d2d 60%, #000000 100%);
            background-attachment: fixed;
            font-family: "Poppins", sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff 0%, #1b1b1b 50%, #000000 100%);
            background-attachment: fixed;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(15px);
        }
        h1 {
            font-size: 32px;
            letter-spacing: 1px;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 0 0 10px #9a00ff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }
        th {
            padding: 15px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            text-shadow: 0 0 5px #7a00ff;
        }
        td {
            padding: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 16px;
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        a {
            color: #bb86fc;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        a:hover {
            color: #e3b3ff;
            text-shadow: 0 0 10px #bb86fc;
        }

    </style>
</head>
